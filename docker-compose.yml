version: '3.8'

services:
  llm-router:
    build: .
    container_name: llm-router
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - DATABASE_PATH=/app/data/llm-router.db
    volumes:
      - ./data:/app/data
    restart: unless-stopped
